<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Tienes alguna sugerencia?</h2>
				<h4>Nos encantaria escucharla!</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Primer nombre</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Ejemplo: David" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Segundo nombre</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Ejemplo: Rojas" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Ingrese el email, Ejemplo: David.Rojas@gmail.com" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Sugerencia:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default"  (click)="submitContacto();"[routerLink]="['/Inicio']">Enviar</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
